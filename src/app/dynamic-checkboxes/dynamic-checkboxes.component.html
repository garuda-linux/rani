<ng-container *transloco="let t">
  @for (section of transformed(); track section.name) {
    <p-card [header]="t(section.name)" [style]="{ 'margin-top': '1rem' }">
      <div class="mt-10 grid grid-cols-12 items-center">
        @for (entry of section.sections; track entry.name) {
          <div class="text-sur col-span-12 sm:col-span-6 md:col-span-4 xl:col-span-3">
            <p-checkbox
              [disabled]="entry.disabled ?? false"
              (click)="clickAction(entry)"
              [inputId]="entry.name"
              [value]="entry"
              [binary]="true"
              [(ngModel)]="entry.checked"
              name="group"
            />
            <label [for]="entry.name" class="mx-2.5" [ngClass]="{ 'text-surface-300': entry.disabled }">
              {{ t(entry.description) }}
            </label>
          </div>
        }
      </div>
    </p-card>
  }
</ng-container>
