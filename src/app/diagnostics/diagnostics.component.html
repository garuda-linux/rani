<ng-container *transloco="let t">
  <div class="px-10">
    <div class="justify-evenly flex gap-4">
      <p-button (click)="getInxi()" [label]="t('diagnostics.inxi')" [outlined]="true" icon="pi-terminal pi"></p-button>
      <p-button
        (click)="getSystemdAnalyze()"
        [label]="t('diagnostics.systemctl')"
        [outlined]="true"
        icon="pi-terminal pi"
      ></p-button>
      <p-button
        (click)="getJournalctl()"
        [label]="t('diagnostics.journalctl')"
        [outlined]="true"
        icon="pi-terminal pi"
      ></p-button>
      <p-button
        (click)="getDmesg()"
        [label]="t('diagnostics.dmesg')"
        [outlined]="true"
        icon="pi-terminal pi"
      ></p-button>
      <p-button
        (click)="getFullLogs()"
        [label]="t('diagnostics.full')"
        [outlined]="true"
        icon="pi-terminal pi"
      ></p-button>
      <p-button
        (click)="uploadPrivateBin()"
        [label]="t('diagnostics.upload')"
        [outlined]="true"
        icon="pi-terminal pi"
      ></p-button>
    </div>

    @if (loading()) {
      <div class="mt-5">
        <p-progress-bar mode="indeterminate" [style]="{ height: '6px' }" />
      </div>
    }

    <div class="mt-5 h-[80vh]">
      <ng-terminal #term [xtermOptions]="xtermOptions"></ng-terminal>
    </div>
  </div>
</ng-container>
