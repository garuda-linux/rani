<ng-container *transloco="let t">
  <div>
    <div class="mt-10 grid grid-cols-1 gap-5 text-color md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
      <div class="ml-10">
        <h2>{{ t('systemSettings.defaultShell') }}</h2>
        <p-select
          (ngModelChange)="handleToggle('shell')"
          [(ngModel)]="currentShell"
          [options]="shells"
          class="mt-2.5 w-full md:w-56"
          optionLabel="name"
          placeholder="Select a login shell to use"
        />
      </div>
      <div class="ml-10">
        <h2>{{ t('systemSettings.defaultDns') }}</h2>
        <p-select
          (ngModelChange)="handleToggle('dns')"
          [(ngModel)]="currentDns"
          [options]="dnsProviders"
          class="mt-2.5 w-full md:w-56"
          optionLabel="name"
          placeholder="Select a DNS server to use"
        />
      </div>
    </div>
    <div class="mt-10 grid grid-cols-1 gap-5 text-color md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
      <div class="ml-10">
        <p-checkbox
          (click)="handleToggle('hblock')"
          [(ngModel)]="selectedBoxes"
          id="enable-hblock"
          inputId="enable-hblock"
          name="enable-hblock"
          value="hblock"
        />
        <label class="ml-2" for="enable-hblock"> {{ t('systemSettings.enableHblock') }} </label>
      </div>
      <div class="ml-10">
        <p-checkbox
          (click)="handleToggle('iwd')"
          [(ngModel)]="selectedBoxes"
          id="iwd-backend"
          inputId="iwd-backend"
          name="iwd-backend"
          value="iwd"
        />
        <label class="ml-2" for="iwd-backend"> {{ t('systemSettings.enableIwd') }} </label>
      </div>
    </div>
    <div>
      <rani-dynamic-checkboxes [data]="sections"></rani-dynamic-checkboxes>
    </div>
  </div>
</ng-container>
