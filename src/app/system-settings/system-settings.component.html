<ng-container *transloco="let t">
  <div>
    <div class="mx-auto flex justify-center">
      <div class="mr-10 mt-10">
        <h2 class="mb-2.5">{{ t('systemSettings.defaultShell') }}</h2>
        <p-select
          (ngModelChange)="handleToggle('shell')"
          [(ngModel)]="currentShell"
          [options]="shells"
          class="w-full md:w-56"
          optionLabel="name"
          placeholder="Select a login shell to use"
        />
      </div>
      <div class="ml-10 mt-10">
        <h2 class="mb-2.5">{{ t('systemSettings.defaultDns') }}</h2>
        <p-select
          (ngModelChange)="handleToggle('dns')"
          [(ngModel)]="currentDns"
          [options]="dnsProviders"
          class="w-full md:w-56"
          optionLabel="name"
          placeholder="Select a DNS server to use"
        />
      </div>
    </div>
    <div class="mt-10 flex justify-center">
      <p-checkbox
        (click)="handleToggle('hblock')"
        [(ngModel)]="selectedBoxes"
        [disabled]="osInteractService.packages().get('hblock') !== true"
        id="enable-hblock"
        inputId="enable-hblock"
        name="enable-hblock"
        value="hblock"
      />
      <label class="mx-2.5" for="enable-hblock"> {{ t('systemSettings.enableHblock') }} </label>
    </div>
    <div>
      <rani-dynamic-checkboxes [data]="sections"></rani-dynamic-checkboxes>
    </div>
  </div>
</ng-container>
