<ng-container *transloco="let t">
  <div class="surface-section px-4 md:px-6 lg:px-8 text-center">
    <div class="font-bold text-3xl">
      <span class="text-color">{{ t('gaming.title') }} </span>
      <span class="text-primary">{{ t('gaming.titleTwo') }}</span>
    </div>
  </div>
  <div class="p-10">
    <p-tabs [(value)]="tabIndex">
      <p-tablist>
        @for (section of data; track section.name) {
          <p-tab [value]="$index">{{ section.name }}</p-tab>
        }
      </p-tablist>
      <p-tabpanels>
        @for (section of data; track section.name) {
          <p-tabpanel [value]="$index">
            <p-data-view [value]="section.entries" [title]="section.name">
              <ng-template #list let-items>
                <div class="grid grid-cols-12 gap-4 grid-nogutter p-5">
                  <div *ngFor="let item of items"
                       class="col-span-6 sm:col-span-4 md:col-span-3 lg:col-span-2">

                    <p-card (click)="addToPending(item)"
                            [style]="{ cursor: 'pointer', 'background': item.selected ? backgroundColor() : '' }">
                      <ng-template #title>
                        <div class="text-center text-sm min-h-12" [pTooltip]="item.description"
                             tooltipPosition="bottom">{{ item.name }}
                          @if (item.description) {
                            <i class="pi pi-info-circle"> </i>
                          }</div>
                      </ng-template>
                      <div class="mt-5">
                        <img
                          [alt]="item.name"
                          class="rounded-border mx-auto"
                          height="32"
                          ngSrc="/assets/gamer/{{ item.icon }}"
                          width="32"
                        />
                      </div>
                    </p-card>
                  </div>
                </div>
              </ng-template>
            </p-data-view>
          </p-tabpanel>
        }
      </p-tabpanels>
    </p-tabs>
  </div>
</ng-container>
